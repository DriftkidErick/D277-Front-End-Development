<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <!-- Css Page -->
    <link rel="stylesheet" href="contact.css" />

    <!-- JavaScript confimation Email page -->
    <script src="confimation.js">        
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2a39672da7.js" crossorigin="anonymous"></script>

    <!-- BootStrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Header Section -->
    <header id="headers">
      <h2>Rhode Island</h2>
      <img src="images/Seal_of_Rhode_Island_(2021).svg.png" alt="state-crest">
      <h4>The Ocean State</h4>
    </header>

    <!-- Nav Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      aria-label="Tenth navbar example">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample08"
          aria-controls="navbarsExample08"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-md-center"
          id="navbarsExample08">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cities.html">Cities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calendar.html">Event Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="culture.html">Things to Do</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Section with the form -->
    <section class="container" style="margin-top: 10px; margin-bottom: 10px;">
        <h2 style="text-align: center;">Contact Us</h2>
        <form action="#" method="POST" id="contactForm">
          <div class="form-group">
            <label for="firstName" >First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm Email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Please Enter Information Here"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit">
          </div>
        </form>
    </section>

    <!-- Quick links aside -->
    <aside id="sidebar">
        <h3>Quick Links</h3>
        <ul>
            <li><a href="https://www.ri.gov/" target="_blank"><i class="fa-solid fa-anchor"></i></a></li>

            <li><a href="https://www.visitrhodeisland.com/hotels-more/" target="_blank"><i class="fa-solid fa-hotel"></i></a></li>

            <li><a href="https://www.foodnetwork.com/restaurants/packages/best-food-in-america/photos/what-to-eat-in-rhode-island" target="_blank"><i class="fa-solid fa-pizza-slice"></i></a></li>
        </ul>
    </aside>

          </li>
          <li>
            <a href="calendar.html">Event Calendar</a>
          </li>
          <li>
            <a href="culture.html">Things To Do</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </footer>

  </body>
</html>
